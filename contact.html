<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tekvocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Hero section styles */
        .contact-hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('path/to/your/contact-hero.jpg') center/cover;
            padding: 80px 0;
            color: white;
            text-align: center;
        }

        /* Contact form styles */
        .contact-section {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(90,130,231,0.2);
            border-color: #5a82e7;
        }

        /* Contact info card styles */
        .contact-info-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            height: 100%;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: #5a82e7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .submit-btn {
            background: #5a82e7;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        /* Map container */
        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 40px;
        }

        /* Social media links */
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5a82e7;
            color: white;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #2563eb;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Hero section -->
    <section class="contact-hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Whether you have a question, need assistance, or just want to say hello, we're here to help.</p>
        </div>
    </section>

    <!-- Contact section -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-form">
                        <h2>Get in Touch</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-info-card">
                        <h2>Contact Information</h2>
                        <div class="d-flex align-items-center mb-3">
                            <div class="contact-icon me-3">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <p>NIKHIL PLAZA, Gaganachumbi Double Rd, Kuvempu Nagara, Mysuru, Karnataka 570023, India</p>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <div class="contact-icon me-3">
                                <i class="fas fa-phone"></i>
                            </div>
                            <p>+91 6363410028</p>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <div class="contact-icon me-3">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <p>outreach@tekvocation.com</p>
                        </div>
                        <div class="social-links">
                            <a href="https://www.facebook.com/tekvocation.mysore" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.instagram.com/tekvocation/profilecard/?igsh=MWFxbGd2MzcyY3ExdQ%3D%3D" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/in/tekvocation-mysuru-7483b227a/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map container -->
    <div class="map-container">
        <!-- Add your map embed code here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
